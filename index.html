    <main>
        <div id="query" class="p-5">
            <h1>Search Engine</h1>
            <form>
                <div class="form-group">

                  <input type="email" class="form-control query-item" id="exampleInputEmail1" aria-describedby="emailHelp">

              </form>
        </div>
        <div id="results" class="p-5">
          <h2 >Results</h2>
